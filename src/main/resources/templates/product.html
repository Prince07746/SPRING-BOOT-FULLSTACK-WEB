<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product List</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<h1>Product List</h1>
<a href="/products/new" style="padding: 15px; border-radius: 8px; background-color: #8BC34A; color: white;">Add New Product</a>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
        <th>Description</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
        <td th:text="${product.id}"></td>
        <td th:text="${product.name}"></td>
        <td th:text="${product.price} + 'â‚¬' "></td>
        <td th:text="${product.description}"></td>
        <td>
            <a th:href="@{/products/edit/{id}(id=${product.id})}">Edit</a> |
            <form th:action="@{/products/delete/{id}(id=${product.id})}" method="post" style="display:inline;">
                <!-- Hidden field to simulate DELETE method -->
                <input type="hidden" name="_method" value="delete"/>
                <button type="submit" onclick="return confirm('Are you sure you want to delete this product?');">Delete</button>
            </form>
        </td>

    </tr>
    </tbody>
</table>
</body>
</html>
