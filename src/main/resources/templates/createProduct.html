<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Product</title>
    <link rel="stylesheet" href="/css/form.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<h1>Create Product</h1>
<form action="/products" method="post" th:object="${product}" class="form-container">
    <input type="hidden" name="id" th:field="*{id}"/>

    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" th:field="*{name}" required class="form-control"/>
    </div>

    <div class="form-group">
        <label for="price">Price:</label>
        <input type="number" name="price" id="price" th:field="*{price}" required class="form-control"/>
    </div>

    <div class="form-group">
        <label for="description">Description:</label>
        <textarea name="description" id="description" th:field="*{description}" required class="form-control"></textarea>
    </div>

    <div class="form-group">
        <button type="submit" class="btn-submit">Add Product</button>
    </div>
</form>


<a href="/products" style="padding: 15px; border-radius: 8px; background-color: #8BC34A; color: white;">Back to Product
    List</a>
</body>
</html>
